<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgets Intrante</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <h1>WIDGETS</h1>

    <!-- Cards -->
    <h2 style="text-align: center">CARDS</h2>

    <div class="cards-container">
        <div class="card-widget">
            <div class="card-info">
                <h3 class="quantity">150</h3>
                <h2 class="title">Stock</h2>
            </div>
            <div class="card-icon">
                <i class="fas fa-boxes"></i>
            </div>
            <div class="card-button">
                <a href="#">More info
            <i class="fas fa-chevron-right"></i>
          </a>
            </div>
        </div>
        <!-- card with progress bar -->
        <div class="card-widget">
            <div class="card-info">
                <h3 class="quantity">150</h3>
                <h2 class="title">Stock</h2>
            </div>
            <div class="card-icon">
                <i class="fas fa-boxes"></i>
            </div>
            <div class="card-progress-bar">
                <!-- Progress bar -->
                <div style="max-width: 60%"></div>
            </div>
            <div class="card-button">
                <a href="#">More info
            <i class="fas fa-chevron-right"></i>
          </a>
            </div>
        </div>
    </div>

    <!-- Profile / Perfil -->
    <h2 style="text-align: center">PROFILE PAGE</h2>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <div class="picture-container">
                    <img width="200px" src="https://chicagophotovideo.com/wp-content/uploads/2017/10/ezgif.com-webp-to-jpg-17.jpg" alt="" />
                </div>
            </div>
            <div class="info-container">
                <div class="info">
                    <h3>Ethan Jones</h3>
                    <p class="role">admin</p>
                </div>
            </div>
        </div>
        <div class="profile-info">
            <div class="info-header">
                <div class="title">
                    <h2>Info</h2>
                </div>
                <div class="icon">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <div class="break">
                <hr>
            </div>
            <div class="info-body">
                <!-- Poner información aquí  -->
                <div class="info-field">
                    <h3>Address</h3>
                    <p>Av. Address 123</p>
                </div>
                <div class="info-field">
                    <h3>City</h3>
                    <p>Kansas</p>
                </div>
                <div class="info-field">
                    <h3>Phone</h3>
                    <p>123 4234231</p>
                </div>
                <div class="info-field">
                    <h3>Email</h3>
                    <p>ethanj@granite-impressions.com</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ÍCONOS: Reemplazarlos con los de Material -->
    <script src="https://kit.fontawesome.com/a0fa2bbe71.js" crossorigin="anonymous"></script>
</body>

</html>
